<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Flores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
            margin: 20px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1>Catálogo de Flores</h1>

    <div class="card">
        <img id="flor1" src="https://drive.google.com/uc?export=view&id=17mOAHRzXvpSxWe8jKxix2_cxxcdQEzV4" alt="Flor">
        <p>Flor Personalizada</p>
        <div class="colors">
            <div class="color" style="background-color: red;" onclick="changeImage('flor1', 'https://drive.google.com/uc?export=view&id=17mOAHRzXvpSxWe8jKxix2_cxxcdQEzV4')"></div>
            <div class="color" style="background-color: blue;" onclick="changeImage('flor1', 'https://drive.google.com/uc?export=view&id=SEU_ID_AZUL')"></div>
            <div class="color" style="background-color: yellow;" onclick="changeImage('flor1', 'https://drive.google.com/uc?export=view&id=SEU_ID_AMARELO')"></div>
        </div>
    </div>

    <script>
        function changeImage(imageId, newSrc) {
            document.getElementById(imageId).src = newSrc;
        }
    </script>

</body>
</html>
